<body>

<div class="title">
	<h2 style="margin-top: 20px;">Avant-Garde Metal</h2>

</div>

<!-- this code creates a search bar that is linked to a function below -->
<div class="searchBar">
	<input id="songInput" type="text" placeholder="Search.." name="search">
	<button type="submit" onclick="search()"><i class="fa fa-search"></i></button>
</div>

<div class='music' style="display: block; visibility: visible;">
	<button class='playbutton' onclick="sunbather()"></button>
	<p class='songinfo'>Sunbather - <a href="deafheaven.html">Deafheaven</a> (Sunbather, 2013)</p>
</div>

<div class='music' style="display: block; visibility: visible;">
	<button class='playbutton' onclick="christbaitRising()"></button>
	<p class='songinfo'>Christbait Rising - Godflesh (Streetcleaner, 1989)</p>
</div>

<div class='music' style="display: block; visibility: visible;">
	<button class='playbutton' onclick="bleed()"></button>
	<p class='songinfo'>Bleed - Meshuggah (obZen, 2008)</p>
</div>

<div class='music' style="display: block; visibility: visible;">
	<button class='playbutton' onclick="itTookTheNightToBelieve()"></button>
	<p class='songinfo'>It Took the Night to Believe - Sunn O))) (Black One, 2017)</p>
</div>

</body>


<script>

	function sunbather() {
		window.open("https://www.youtube.com/watch?v=3iBPBYuh4zk");
	}

	function itTookTheNightToBelieve() {
		window.open("https://www.youtube.com/watch?v=uTVNJWThv38");
	}

	function bleed() {
		window.open("https://www.youtube.com/watch?v=U4GXNzom6ik");
	}

	function christbaitRising() {
		window.open("https://www.youtube.com/watch?v=71NoeuMCcwo");
	}

	function search() {

		const inputTitle = document.getElementById("songInput").value;

		// console.log(inputTitle);

		const lengthVariable = inputTitle.length;

		// console.log(lengthVariable);


		var myMusic = document.getElementsByClassName('music');

		var i;
		for (i = 0; i < myMusic.length; i++) {

			const songs = document.getElementsByClassName('songinfo');
			var songTitle = document.getElementsByClassName('songinfo')[i].innerHTML;

			// console.log(songTitle);

			for(const song of songs) {
				// console.log(song.innerHTML, songTitle);
				if(song.innerHTML.includes(inputTitle)) {
					// console.log("hi");
					console.log(songTitle);
					console.log(song);
					song.style.display = 'block';
				} else {
					// console.log("no");
					song.style.display = 'none';
				}
			}
		}

	}

</script>
