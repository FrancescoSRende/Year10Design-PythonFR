<body>

<div class="topnav">

<div class="title">
	<h2 style="margin-top: 20px;">Metal: 120 - 140 BPM</h2>

</div>

<!-- this code creates a search bar that is linked to a function below -->
<div class="searchBar">
	<input id="songInput" type="text" placeholder="Search.." name="search">
	<button type="submit" onclick="search()"><i class="fa fa-search"></i></button>
</div>

<div class='music' style="display: block; visibility: visible;">
	<button class='playbutton' onclick="morrigan()"></button>
	<p class='songinfo'>Morrigan - <a href="childrenofbodom.html">Children of Bodom</a> (I Worship Chaos, 2015)</p>
</div>

<div class='music' style="display: block; visibility: visible;">
	<button class='playbutton' onclick="strengthOfTheMind()"></button>
	<p class='songinfo'>Strength of the Mind - <a href="killswitchengage.html">Killswitch Engage</a> (Incarnate, 2016)</p>
</div>

<div class='music' style="display: block; visibility: visible;">
	<button class='playbutton' onclick="theShortestStraw()"></button>
	<p class='songinfo'>The Shortest Straw - <a href="metallica.html">Metallica</a> (...And Justice For All, 1988)</p>
</div>

</body>


<script>

	function strengthOfTheMind() {
		window.open("https://www.youtube.com/watch?v=iAipqW5YDH4");
	}

	function morrigan() {
		window.open("https://www.youtube.com/watch?v=jm3kDrBTlt8");
	}

	function theShortestStraw() {
		window.open("https://www.youtube.com/watch?v=7pe14e1aJvo");
	}

	function search() {

		const inputTitle = document.getElementById("songInput").value;

		// console.log(inputTitle);

		const lengthVariable = inputTitle.length;

		// console.log(lengthVariable);


		var myMusic = document.getElementsByClassName('music');

		var i;
		for (i = 0; i < myMusic.length; i++) {

			const songs = document.getElementsByClassName('songinfo');
			var songTitle = document.getElementsByClassName('songinfo')[i].innerHTML;

			// console.log(songTitle);

			for(const song of songs) {
				// console.log(song.innerHTML, songTitle);
				if(song.innerHTML.includes(inputTitle)) {
					// console.log("hi");
					console.log(songTitle);
					console.log(song);
					song.style.display = 'block';
				} else {
					// console.log("no");
					song.style.display = 'none';
				}
			}
		}

	}

</script>
