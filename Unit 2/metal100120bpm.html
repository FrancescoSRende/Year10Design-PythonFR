<body>

<div class="title">

</div>

<!-- this code creates a search bar that is linked to a function below -->
<div class="searchBar">
	<input id="songInput" type="text" placeholder="Search.." name="search">
	<button type="submit" onclick="search()"><i class="fa fa-search"></i></button>
</div>

<div class='music' style="display: block; visibility: visible;">
	<button class='playbutton' onclick="blowYourTrumpetsGabriel()"></button>

<div class='music' style="display: block; visibility: visible;">

</div>

<div class='music' style="display: block; visibility: visible;">
	<button class='playbutton' onclick="inYourFace()"></button>
	<p class='songinfo'>In Your Face - <a href="childrenofbodom.html">Children of Bodom</a> (Are You Dead Yet?, 2005)</p>
</div>

<div class='music' style="display: block; visibility: visible;">
	<button class='playbutton' onclick="allOutLife()"></button>

</div>

<script>

	function blowYourTrumpetsGabriel() {
		window.open("https://www.youtube.com/watch?v=0RK9jLlYvvo");
	}

	function theSatanist() {
		window.open("https://www.youtube.com/watch?v=XJxGxdpUo6k");

	function inYourFace() {
		window.open("https://www.youtube.com/watch?v=E1Y9vYff5vo");
	}

	function allOutLife() {
		window.open("https://www.youtube.com/watch?v=9Ncd1har8tY");
	}

	function search() {

		const inputTitle = document.getElementById("songInput").value;

		// console.log(inputTitle);

		const lengthVariable = inputTitle.length;

		// console.log(lengthVariable);


		var myMusic = document.getElementsByClassName('music');

		var i;
		for (i = 0; i < myMusic.length; i++) {

			const songs = document.getElementsByClassName('songinfo');
			var songTitle = document.getElementsByClassName('songinfo')[i].innerHTML;

			// console.log(songTitle);

			for(const song of songs) {
				// console.log(song.innerHTML, songTitle);
				if(song.innerHTML.includes(inputTitle)) {
					// console.log("hi");
					console.log(songTitle);
					console.log(song);
					song.style.display = 'block';
				} else {
					// console.log("no");
					song.style.display = 'none';
				}
			}
		}

	}

</script>
